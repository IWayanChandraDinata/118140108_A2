<!DOCTYPE html>
<html>
<head>
    <title>Tugas 1</title>
    <style type="text/css">
        #box{
            padding: 10px;
            border: solid;
            border-width: 1;
            width: 250px;
            height: 25px;
        }
    </style>
</head>
<body> 
    <p>Input Form</p>
    <div id="box">
        <form >
                <input type="text" id="alat" placeholder="Masukkan Nama Alat">
                <input type="button" value="Tambah" onclick="return tambahData()">
        </form>  
        <br>
        <ul>
            <div id="tampilandaftar"></div>
        </ul>
    </div>
    <script>
        let data = [];
        const daftar= document.getElementById('tampilandaftar');
        const namaAlat = document.getElementById('alat');

        function tambahData() {
            panjang = namaAlat.value.length;
            if (panjang > 0) {
                data.push(namaAlat.value);
                renderlist();
            } else {
                console.log("Data Kosong, Mohon masukkan nama alat!")
                alert("Data Kosong, Mohon masukkan nama alat!")
            }

            namaAlat.value = '';
        
        }

        function ubahData(barang) {
            const index = data.indexOf(barang);
            const newName = prompt('Ganti Alat? Masukkan Alat Baru!');
            if(newName.length > 0) {
                data[index] = newName;
            } else {
                alert('Alat tidak diganti');
            }

        renderlist();
        }

        function hapusData(barang) {
            const index = data.indexOf(barang);
            data.splice(index, 1);
            renderlist();
        }

        function renderlist() {
            let dataAlat = '';
            data.forEach(datum => {
                dataAlat = dataAlat +
                `<div class='barang'>
                    <li>
                    <span>${datum}</span> [
                    <a href="#" onclick="return ubahData('${datum}')">Edit</a> | <a href="#" onclick="return hapusData('${datum}')">Hapus</a>
                    ]
                    </li>
                </div>`;
            });
            daftar.innerHTML = dataAlat;
        }
    </script>

</body>
</html>
